name: trace tcpdrop
description: trace TCP packets dropped by the kernel
homepageURL: https://inspektor-gadget.io/
documentationURL: https://inspektor-gadget.io/docs
sourceURL: https://github.com/inspektor-gadget/inspektor-gadget/
tracers:
  tcpdrop:
    mapName: events
    structName: event
structs:
  event:
    fields:
    - name: timestamp_raw
    - name: src
      attributes:
        minWidth: 24
        maxWidth: 50
    - name: dst
      attributes:
        minWidth: 24
        maxWidth: 50
    - name: task
      attributes:
        template: comm
    - name: pid
      attributes:
        template: pid
    - name: tid
      description: Thread id that generated event
      attributes:
        hidden: true
        template: pid
    - name: uid
      attributes:
        template: uid
    - name: gid
      description: Group id of the event's process
      attributes:
        template: uid
    - name: tcpflags_raw
      description: TCP flags from a TCP header
      attributes:
        width: 16
        alignment: left
        ellipsis: end
    - name: reason_raw
      description: Reason for dropping a packet
      attributes:
        width: 16
        alignment: left
        ellipsis: start
    - name: netns
      description: Network namespace inode id
      attributes:
        template: ns
    - name: mount_ns_id
      description: Mount namespace inode id
      attributes:
        template: ns
    - name: state_raw
      description: State of the TCP connection
      attributes:
        width: 16
        alignment: left
        ellipsis: end
    - name: kernel_stack_raw
      description: Kernel stack
      attributes:
        width: 20
        alignment: left
        ellipsis: end
